<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script href="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <!--Added onload attribute to the body to call a function to reset the values of the password variables when the page is loaded; used to correct errors if the page is reloaded.-->
  <body onload="resetPasswordBox()">
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copyToClipboard" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
