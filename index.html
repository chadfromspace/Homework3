<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script href="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <!--
          <form>
            <ul>
              <li><input type="checkbox" id="upperCaseLetters" checked>Upper Case Letters</li>
              <li><input type="checkbox" id="lowerCaseLetters" checked>Lower Case Letters</li>
              <li><input type="checkbox" id="numbers" checked>Numbers</li>
              <li><input type="checkbox" id="specialCharacters" checked>Special Characters</li>
              <li>Number of Characters: <input type="range" class="rangeSlider" id="numberOfCharacters" min="8" max="128" value="8" width=400px><div class="rangeValue"></div></li>
            </ul>
          </form>
          -->
        </div>        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
